theme: {

borderRadius: {

}
}

<style>
body {
	min-height: 1024px;
	background: #04031e;
	overflow-x: hidden;
	height: 100%;
}
.video-mask {
	position: absolute;
	right: 0;
	bottom: 0;
	min-width: 100%;
	min-height: 100%;
	width: auto;
	height: auto;
	background-color: rgba(0,0,0,0.35);
	z-index: -1;
}
#video-bg {
	position: fixed;
	right: 0;
	bottom: 0;
	min-width: 100%;
	min-height: 100%;
	width: auto;
	height: auto;
	z-index: -2;
	background-size: cover;
	filter: brightness(1.1);
}
.hero-bg {
	/*background-image: url('img/bg.jpg');
	background-size: cover;
	background-position: center;*/
	animation: fadeIn 2s ease-in;
}
@keyframes fadeIn {
from {
opacity: 0;
}
to {
opacity: 1;
}
}
.start-button {
	margin-top: 50px !important;
	animation: float 3s ease-in-out infinite;
}
@keyframes float {
0% {
transform: translateY(0px);
}
50% {
transform: translateY(-10px);
}
100% {
transform: translateY(0px);
}
}
video::-webkit-media-controls-enclosure{display: none;}
</style>
<script>
    window.onload = function() {
      var video = document.getElementById("video-bg");
      video.playbackRate = 2; // 设置播放速度为2倍速
    };
</script>
</head>

<div class="hero-bg min-h-screen flex flex-col">

    </nav>
  </header>
  <main class="flex-1 flex items-center justify-center">

      </a> </div>

  <footer class="h-[48px] bg-black bg-opacity-40 backdrop-blur-sm">

	<source src="img/nebula.mp4" type="video/mp4">

  </video>
